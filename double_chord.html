<script>

var category_l = "all";
var category_r = "all";

var width = window.innerWidth,
    height = window.innerWidth/2,
    c_width = width/3,
    widthOffset = width/5,
outerRadius = Math.min(c_width, height) / 2 - 10,
innerRadius = outerRadius - 24;

var formatPercent = d3.format(".1%");
 
var arc = d3.svg.arc()
.innerRadius(innerRadius)
.outerRadius(outerRadius);
 
var layout = d3.layout.chord()
.padding(.04)
.sortSubgroups(d3.descending)
.sortChords(d3.ascending);
 
var path = d3.svg.chord()
.radius(innerRadius);
 
var svg = d3.select(".chart")
.attr("width", width)
.attr("height", height)
.append("g")
.attr("id", "circle1")
.attr("transform", "translate(" + (-300 + (width / 2)) + "," + height / 2 + ")");

var svg2 = d3.select(".chart")
.append("g")
.attr("id", "circle2")
.attr("transform", "translate(" + (200 + (width / 2)) + "," + height / 2 + ")");

svg.append("circle1").attr("r", outerRadius);
svg2.append("circle2").attr("r", outerRadius);

var color = d3.scale.category20();

var leftSlider = document.getElementById('leftSlider');
var rightSlider = document.getElementById('rightSlider');

var timeStamp = Math.floor(Date.now() / 1000); 
var startDate = 1483000000;

var leftTimeLimits = [startDate, timeStamp];
var rightTimeLimits = [startDate, timeStamp];

noUiSlider.create(leftSlider, {
	start: leftTimeLimits,
	connect: true,
	range: {
		'min': startDate,
		'max': timeStamp
	}
});

noUiSlider.create(rightSlider, {
	start: rightTimeLimits,
	connect: true,
	range: {
		'min': startDate,
		'max': timeStamp
	}
});

var leftSliderValues = [
	document.getElementById('left-slider-value-lower'),
	document.getElementById('left-slider-value-upper')
];

var rightSliderValues = [
	document.getElementById('right-slider-value-lower'),
	document.getElementById('right-slider-value-upper')
];

var renderingLeft = false;
var renderingRight = false;

leftSlider.noUiSlider.on('update', function( values, handle ) {
	leftSliderValues[handle].innerHTML = timeConverter(values[handle]);
	leftTimeLimits = values;
	if (!renderingLeft){	
		renderingLeft = true; //lock out repeated calls to render caused by the slider.
		setTimeout(function (){renderingLeft = false;}, 300);
		renderLeft();
	}
});

rightSlider.noUiSlider.on('update', function( values, handle ) {
	rightSliderValues[handle].innerHTML = timeConverter(values[handle]);
	rightTimeLimits = values;
	if (!renderingRight){	
		renderingRight = true; //lock out repeated calls to render caused by the slider.
		setTimeout(function (){renderingRight = false;}, 300);
		renderRight();
	}
});


function getIndex(link, nodes){
	var index = -1;
	nodes.forEach(function(d, i) {
        if (link == d.id){
        	index = i;
        }
     });
     return index;
}	


function timeConverter(UNIX_timestamp){
  var a = new Date(UNIX_timestamp * 1000);
  var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  var year = a.getFullYear();
  var month = months[a.getMonth()];
  var date = a.getDate();
  //var hour = a.getHours();
  //var min = a.getMinutes();
  //var sec = a.getSeconds();
  var time = date + ' ' + month + ' ' + year;
  //var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
  return time;
}

function renderLeft() {

	d3.json("https://dl.dropbox.com/s/5xld18nw57ii49a/combinedEvents.json?dl=1", function (graph) {
	  svg.selectAll("*").remove();
	  
	  if (category_l == "") return;

	  var matrix = [],
		nodes = graph.nodes,
		n = nodes.length;

		//Compute index per node.
		nodes.forEach(function(node, i) {
			//node.index = i;
			//node.count = 0;
			
			matrix[i] = d3.range(n).map(function(j) {
				return 0;
			});
		});

		// Convert links to matrix; count character occurrences.
		graph.links.forEach(function(link) {
			var source = getIndex(link.source, nodes);
			var target = getIndex(link.target, nodes);
			//this is the filtering step
			if ((category_l == "all") || (category_l.toLowerCase() == link.locale.toLowerCase()	)) {
				if ((+link.timestamp < +leftTimeLimits[1]) && (+link.timestamp > +leftTimeLimits[0])){
					matrix[source][target] += +link.value;
				}
			}
			//matrix[target][source] += +link.value;
			//matrix[source][source] += +link.value;
			//matrix[target][target] += +link.value;
		});
	
		// Compute the chord layout.
		layout.matrix(matrix);
	
		// Add a group per event.
		var group = svg.selectAll(".group")
		.data(layout.groups)
		.enter().append("g")
		.attr("class", "group")
		.on("mouseover", mouseover);
 
		// Add the group arc.
		var groupPath = group.append("path")
		.attr("id", function(d, i) { return "group" + i; })
		.attr("d", arc)
		.style("fill", function(d, i) { return color(graph.nodes[d.index].id);});
	
		// Add a text label.
		var groupText = group.append("text")
		.attr("x", 6)
		.attr("dy", 15);

		groupText.append("textPath")
		.attr("xlink:href", function(d, i) { return "#group" + i; })
		.text(function(d, i) { return nodes[i].id; });

		// Remove the labels that don't fit. :(
		groupText.filter(function(d, i) { return groupPath[0][i].getTotalLength() / 2 - 16 < this.getComputedTextLength(); })
		.remove();
 
		// Add the chords.
		var chord = svg.selectAll(".chord")
		.data(layout.chords)
		.enter().append("path")
		.attr("class", "chord")
		.style("fill", function(d) {
			if (d.source.value >= d.target.value) 
				return color(graph.nodes[d.source.index].id);
				else return color(graph.nodes[d.target.index].id);
			})
		//.style("stroke", function(d) {return color(graph.nodes[d.target.index].id)})
		.style("opacity", 0.67)
		.attr("d", path);
 
		// Add an elaborate mouseover title for each chord.
		chord.append("title").text(function(d) {
		 return graph.nodes[d.source.index].id
		 + " → " + graph.nodes[d.target.index].id
		 + ": " + d.source.value
		 + "\n" + graph.nodes[d.target.index].id
		 + " → " + graph.nodes[d.source.index].id
		 + ": " + d.target.value;
		 });
 
		function mouseover(d, i) {
			chord.classed("fade", function(p) {
				return p.source.index != i && p.target.index != i;
			});
		};
	});
}

	  svg2.selectAll("*").remove();

		// Compute the chord layout.

		groupText.append("textPath")

		.text(function(d, i) { return nodes[i].id; });
 		
		// Remove the labels that don't fit. :(
		groupText.filter(function(d, i) { return groupPath[0][i].getTotalLength() / 2 - 16 < this.getComputedTextLength(); })
		.remove();
 
		// Add the chords.
		var chord = svg2.selectAll(".chord")
		.data(layout.chords)
		.enter().append("path")
		.attr("class", "chord")
		.style("fill", function(d) {
			if (d.source.value >= d.target.value) 
				return color(graph.nodes[d.source.index].id);

			})
		//.style("stroke", function(d) {return color(graph.nodes[d.target.index].id)})
		.style("opacity", 0.67)
		.attr("d", path);
 
		// Add an elaborate mouseover title for each chord.
		chord.append("title").text(function(d) {
		 return graph.nodes[d.source.index].id
		 + " → " + graph.nodes[d.target.index].id
		 + ": " + d.source.value
		 + "\n" + graph.nodes[d.target.index].id
		 + " → " + graph.nodes[d.source.index].id
		 + ": " + d.target.value;
		 });
 
		function mouseover(d, i) {
			chord.classed("fade", function(p) {
				return p.source.index != i && p.target.index != i;
			});
		};
	});
}

function select(direction, c) { //ref:https://bl.ocks.org/fabiomainardi/00fd581dc5ba92d99eec
	if (direction == 'l')
	{
		category_l = c;
		renderLeft(); 
	}
	else {
		category_r = c;
		renderRight(); 
	}      
}
