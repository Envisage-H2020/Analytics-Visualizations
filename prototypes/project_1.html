<!DOCTYPE html>
<meta charset="utf-8">
<style>
   

	.chart rect {
	  fill: steelblue;
	}
	
	.axis text {
	  font: 8px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.x.axis path {
	  display: none;
	}
</style>

<html>

<head>
    <script type="text/javascript" src="js/d3.v3.min.js" charset="utf-8"></script>
</head>
<meta charset="utf-8">

<body>
    <svg class="chart"></svg>

    <script type="text/javascript">
        //DATA TRANSFORMATION

        //sort from largest to smolest
        function dynamicSort(property) {
            var sortOrder = 1;
            if (property[0] === "-") {
                sortOrder = -1;
                property = property.substr(1);
            }
            return function(a, b) {
                var result = (a[property] > b[property]) ? -1 : (a[property] < b[property]) ? 1 : 0;
                return result * sortOrder;
            }
        }



        function orderByOccurrence(gameDataArr) {
            var counts = {}; // object for math
            for (var i = 0; i < gameDataArr.length; i++) {
                var event = gameDataArr[i].event;
                counts[event] = counts[event] || 0;
                counts[event]++;
            }
            var arr = []; // an array of objects to return
            for (event in counts) {
                arr.push({
                    event: event,
                    frequency: counts[event]
                });
            }
            return arr.sort(dynamicSort("frequency"));
        }

        //DATA REPRESENTATION (ref: https://bost.ocks.org/mike/bar/3/)

        var margin = {top: 20, right: 30, bottom: 30, left: 40},
			width = 960 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom;
			
        var chart = d3.select(".chart")
            .attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			  .append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
			
		d3.text("https://dl.dropbox.com/s/dj7479uxsvvivuj/2017-01-24.envisageData?dl=1", function(error, text) {
			if (error) throw error;
			text = "[" + text.replace(/(?:\r\n|\r|\n)/g, ',\n') + "]"; //convert to JSON format
			var gameData = JSON.parse(text);
			var data = orderByOccurrence(gameData);
		
			var x = d3.scale.ordinal().rangeRoundBands([0, width], .1);  
			var y = d3.scale.linear()
				.domain([0, d3.max(data, function(d) {
					return +d.frequency;})])
				.range([height, 0]);
					 
			x.domain(data.map(function(d) { return d.event; }));
			y.domain([0, d3.max(data, function(d) { return d.frequency; })]);
			
			var xAxis = d3.svg.axis()
				.scale(x)
				.orient("bottom");

			var yAxis = d3.svg.axis()
				.scale(y)
				.orient("left")
				//.ticks(10, "%");


			chart.append("g")
			  .attr("class", "x axis")
			  .attr("transform", "translate(0," + height + ")")
			  .call(xAxis);
			
			chart.append("g")
			  .attr("class", "y axis")
			  .call(yAxis)
				.append("text")
				.attr("transform", "rotate(-90)")
				.attr("y", -30)
				.attr("dy", ".71em")
				.style("text-anchor", "end")
				.text("TOTAL");
			  
			chart.selectAll(".bar")
				  .data(data)
				.enter().append("rect")
				.attr("x", function(d) { return x(d.event); })
				.attr("y", function(d) { return y(d.frequency); })
				.attr("height", function(d) { return height - y(d.frequency); })
				.attr("width", x.rangeBand());
		});
    </script>
</body>

</html>
